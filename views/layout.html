<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
    {{include "web2py_ajax.html"}}
  </head>
  <body class="black">
    {{if response.flash:}}
    <div class="w2p_flash">
      {{=response.flash}}
    </div>
    {{pass}}
    <header class="black padded">
      <div class="container middle max900">
        <div class="fill middle">
          <label class="ham padded fa fa-bars" for="menu"></label>
          <div class="burger accordion">
            <input type="checkbox" id="menu"/>
            {{=MENU(response.menu,_class='menu')}}
            <ul class="menu right">
              <li>
                {{=auth.navbar(mode='dropdown')}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="white">
      {{include}}
    </main>
    <footer class="black">

      <div class="silver center padded social">

        <a href="https://www.stmarytx.edu/about/social-media/" aria-label="Social Media">
		<span class="fa-stack fa-lg"><i class="fa fa-facebook fa-stack-1x" aria-hidden="true" title="Facebook"></i></span>
		<span class="fa-stack fa-lg"><i class="fa fa-twitter fa-stack-1x" aria-hidden="true" title="Twitter"></i></span>
		<span class="fa-stack fa-lg"><i class="fa fa-youtube fa-stack-1x" aria-hidden="true" title="YouTube"></i></span>
		<span class="fa-stack fa-lg"><i class="fa fa-instagram fa-stack-1x" aria-hidden="true" title="Instagram"></i></span>
		<span class="fa-stack fa-lg"><i class="fa fa-pinterest fa-stack-1x" aria-hidden="true" title="Pinterest"></i></span>
		<span class="fa-stack fa-lg"><i class="fa fa-google-plus fa-stack-1x" aria-hidden="true" title="Google Plus"></i></span>
		</a>
</div>
    </footer>
  </body>
  <script src="{{=URL('static','js/sugar.min.js')}}"></script>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{block bottomjs}}{{end}}

</html>
